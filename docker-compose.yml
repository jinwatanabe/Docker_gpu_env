version: "3"
services:
    jupyter:
        build: ./libraries
        container_name: jupyter
        runtime: nvidia
        volumes:
            - ./notebook/:/tmp/working
        ports:
            - 80:8888
        environment:
            NVIDIA_VISIBLE_DEVICES: all
            NVIDIA_DRIVER_CAPABILITIES: all
        # command: jupyter notebook --ip=0.0.0.0 --allow-root --no-browser
